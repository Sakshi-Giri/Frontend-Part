<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Form</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <!-- <input type="email" placeholder="Email" required> -->
        <!-- <input type="text" id="username" name="username" [(ngModel)]="username" required> -->
        <input type="email" id="email" name="email" [(ngModel)]="username" required>

        <i class='bx bxs-envelope'></i> <!-- Changed from bxs-email to bxs-envelope -->
      </div>
      <div class="input-box">
        <!-- <input type="password" placeholder="Password" required> -->
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="terms-condition">
        <label><input type="checkbox">Agree to the terms & conditions</label>
      </div>
      <button type="submit" class="btn" (click)="save()">Register</button>
      <div class="register-link">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
